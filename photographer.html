<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />

    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">
          Contactez-moi
        </button>
      </div>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form
          name="contact-photograph"
          action="photographer.html"
          method="get"
          id="form-content"
        >
          <div class="formData">
            <label for="first">Pr√©nom</label>
            <input class="text-control" id="first" type="text" name="first" />
            <span class="validator-first validator-custum"></span>
            <br />
          </div>
          <div class="formData">
            <label for="last">Nom</label>
            <input class="text-control" id="last" type="text" name="last" />
            <span class="validator-last validator-custum"></span>
            <br />
          </div>
          <div class="formData">
            <label for="email">Email</label>
            <input class="text-control" id="email" type="email" name="email" />
            <span class="validator-email validator-custum"></span>
            <br />
          </div>
          <div class="formData">
            <label for="message">Votre message</label>
            <textarea
              class="text-control"
              id="message"
              name="message"
              rows="4"
              cols="116"
            >
            </textarea>
            <span class="validator-message validator-custum"></span>
            <br />
          </div>

          <button class="button-submit" type="submit" id="submit">
            Envoyer
          </button>
        </form>
      </div>
    </div>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/factories/media.js"></script>
    <script
      src="https://kit.fontawesome.com/78279c6304.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
